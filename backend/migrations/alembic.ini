# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations

# sys.path prepended for alembic
prepend_sys_path = .

# version location specification; can be configured
# to multiple directories: version_locations = migrations/versions migrations2/versions
version_locations = migrations/versions

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
